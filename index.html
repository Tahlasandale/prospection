<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Prospections - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .prospect-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .prospect-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="text-slate-800 antialiased">

    <!-- Header & Navigation -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg">
                    <i data-lucide="layout-dashboard"></i>
                </div>
                <div>
                    <h1 class="text-xl font-extrabold text-slate-900 tracking-tight">Mes Prospections</h1>
                    <p class="text-[10px] uppercase font-bold text-slate-400 tracking-widest">Rambouillet & Alentours</p>
                </div>
            </div>
            
            <!-- Barre de recherche -->
            <div class="relative w-full md:w-96">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                    <i data-lucide="search" class="w-4 h-4"></i>
                </span>
                <input type="text" id="searchInput" placeholder="Nom, cat√©gorie ou ville..." 
                    class="block w-full pl-10 pr-3 py-2.5 border border-slate-200 rounded-xl leading-5 bg-slate-50 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white transition-all text-sm">
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        
        <!-- Statistiques rapides -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-10">
            <div class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-1">Total</p>
                <p class="text-3xl font-black text-indigo-600" id="totalCount">0</p>
            </div>
            <div class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm text-center md:text-left">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-1">Localisation</p>
                <p class="text-sm font-bold text-slate-700 flex items-center justify-center md:justify-start gap-1">
                    <i data-lucide="map-pin" class="w-3 h-3"></i> Rambouillet
                </p>
            </div>
            <div class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-1">Derni√®re MaJ</p>
                <p class="text-sm font-bold text-slate-700" id="currentDate">--/--</p>
            </div>
            <div class="bg-indigo-600 p-5 rounded-2xl shadow-lg shadow-indigo-200 flex items-center justify-center">
                <button class="text-white font-bold text-sm flex items-center gap-2">
                    <i data-lucide="plus-circle" class="w-4 h-4"></i> Ajouter
                </button>
            </div>
        </div>

        <!-- Grille de Prospections -->
        <div id="prospectsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Inject√© par JS -->
        </div>

        <!-- Empty State -->
        <div id="noResults" class="hidden text-center py-24">
            <div class="w-20 h-20 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-4 text-slate-300">
                <i data-lucide="search-x" class="w-10 h-10"></i>
            </div>
            <h3 class="text-lg font-bold text-slate-900">Aucun r√©sultat</h3>
            <p class="text-slate-500">Affinez votre recherche ou ajoutez un nouveau prospect.</p>
        </div>
    </main>

    <footer class="py-12 border-t border-slate-200 text-center text-slate-400 text-[10px] font-bold uppercase tracking-widest">
        <p>&copy; 2024 - Joseph Humbert - Syst√®me de Gestion de Prospection</p>
    </footer>

    <script>
        // DONN√âES STRUCTUR√âES
        const prospects = [
            {
                id: 1,
                name: "Le Court-Bouillon",
                category: "Culture & Resto",
                icon: "üçΩÔ∏è",
                contact: "Instagram",
                notes: "Caf√© associatif culturel. Enjeu : moderniser l'agenda et la visibilit√© du parking.",
                urlDemo: "courtbouillon.html",
                urlOriginal: "https://www.lecourtbouillon.fr/",
                urlMaps: "https://www.google.com/maps/search/Le+Court-Bouillon+Rambouillet"
            },
            {
                id: 2,
                name: "Studio Rambouillet",
                category: "Danse & Art",
                icon: "üíÉ",
                contact: "Email",
                notes: "√âcole de danse priv√©e au Smart City Campus. Infrastructures Harlequin haut de gamme.",
                urlDemo: "rambouilletdanse.html",
                urlOriginal: "https://www.studio-rambouillet.com/",
                urlMaps: "https://www.google.com/maps/search/Studio+Rambouillet"
            },
            {
                id: 3,
                name: "Florence Lachauss√©e",
                category: "Bien-√™tre / Sant√©",
                icon: "üåø",
                contact: "Email / Tel",
                notes: "Sophrologue sp√©cialis√©e en coh√©rence cardiaque. Site actuel sur Blogger √† refondre.",
                urlDemo: "index_sophro.html",
                urlOriginal: "https://sophrologierambouilletflolachaussee.blogspot.com/",
                urlMaps: "https://www.google.com/maps/search/Florence+Lachauss√©e+Rambouillet"
            },
            {
                id: 4,
                name: "E-commerce Global",
                category: "E-commerce",
                icon: "üõí",
                contact: "LinkedIn",
                notes: "Prospection ciblant les boutiques sous Shopify & Prestashop en local.",
                urlDemo: "#",
                urlOriginal: "",
                urlMaps: ""
            }
        ];

        const grid = document.getElementById('prospectsGrid');
        const searchInput = document.getElementById('searchInput');
        const noResults = document.getElementById('noResults');
        const totalCount = document.getElementById('totalCount');
        const currentDate = document.getElementById('currentDate');

        // Date du jour
        const d = new Date();
        currentDate.textContent = d.toLocaleDateString('fr-FR', { day: '2-digit', month: '2-digit' });

        function displayProspects(list) {
            grid.innerHTML = '';
            totalCount.textContent = list.length;

            if (list.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
                list.forEach(item => {
                    const card = document.createElement('div');
                    card.className = "prospect-card bg-white rounded-3xl border border-slate-200 overflow-hidden flex flex-col h-full shadow-sm";
                    card.innerHTML = `
                        <!-- Header Carte -->
                        <div class="p-6 pb-4">
                            <div class="flex items-start justify-between mb-4">
                                <div class="w-14 h-14 bg-indigo-50 text-indigo-600 rounded-2xl flex items-center justify-center text-3xl shadow-inner border border-indigo-100">
                                    ${item.icon}
                                </div>
                                <div class="flex flex-col items-end gap-2">
                                    <span class="text-[9px] font-black uppercase tracking-widest px-2 py-1 bg-indigo-600 text-white rounded-lg">
                                        ${item.category}
                                    </span>
                                    <span class="text-[9px] font-bold uppercase tracking-widest px-2 py-1 bg-slate-100 text-slate-500 rounded-lg flex items-center gap-1">
                                        <i data-lucide="send" class="w-2.5 h-2.5"></i> ${item.contact}
                                    </span>
                                </div>
                            </div>
                            <h2 class="text-lg font-extrabold text-slate-900 leading-tight mb-2">${item.name}</h2>
                            <p class="text-xs text-slate-500 leading-relaxed font-medium line-clamp-3 mb-4">${item.notes}</p>
                        </div>

                        <!-- Actions Secondaires -->
                        <div class="px-6 pb-6 mt-auto">
                            <div class="flex gap-2 mb-4">
                                ${item.urlOriginal ? `
                                    <a href="${item.urlOriginal}" target="_blank" title="Voir site actuel" class="flex-1 flex items-center justify-center py-2 bg-slate-50 hover:bg-slate-100 rounded-xl border border-slate-200 text-slate-400 hover:text-slate-600 transition-all">
                                        <i data-lucide="globe" class="w-4 h-4"></i>
                                    </a>
                                ` : ''}
                                ${item.urlMaps ? `
                                    <a href="${item.urlMaps}" target="_blank" title="Localiser sur Maps" class="flex-1 flex items-center justify-center py-2 bg-slate-50 hover:bg-slate-100 rounded-xl border border-slate-200 text-slate-400 hover:text-slate-600 transition-all">
                                        <i data-lucide="map-pinned" class="w-4 h-4"></i>
                                    </a>
                                ` : ''}
                            </div>
                            
                            <!-- Main Action -->
                            <a href="${item.urlDemo}" target="_blank" class="group w-full flex items-center justify-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3.5 px-4 rounded-2xl transition-all text-xs shadow-lg shadow-indigo-100">
                                <span>OUVRIR LA D√âMO (POC)</span>
                                <i data-lucide="arrow-right" class="w-4 h-4 group-hover:translate-x-1 transition-transform"></i>
                            </a>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
            lucide.createIcons();
        }

        // Recherche filtr√©e
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = prospects.filter(p => 
                p.name.toLowerCase().includes(term) || 
                p.category.toLowerCase().includes(term) ||
                p.notes.toLowerCase().includes(term)
            );
            displayProspects(filtered);
        });

        // Initialisation
        displayProspects(prospects);

    </script>
</body>
</html>
