<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Prospections - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .prospect-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .prospect-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="text-slate-800 antialiased">

    <!-- Header & Navigation -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
            <div>
                <h1 class="text-2xl font-bold text-indigo-600">Mes Prospections</h1>
                <p class="text-sm text-slate-500">G√©rez et acc√©dez √† vos pages de prospection</p>
            </div>
            
            <!-- Barre de recherche -->
            <div class="relative w-full md:w-96">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </span>
                <input type="text" id="searchInput" placeholder="Rechercher un prospect..." 
                    class="block w-full pl-10 pr-3 py-2 border border-slate-300 rounded-lg leading-5 bg-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition-all">
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Statistiques rapides (Optionnel) -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 text-center">
            <div class="bg-indigo-50 p-4 rounded-xl border border-indigo-100">
                <span class="block text-2xl font-bold text-indigo-700" id="totalCount">0</span>
                <span class="text-xs uppercase tracking-wider text-indigo-500 font-semibold">Total Prospections</span>
            </div>
            <div class="bg-emerald-50 p-4 rounded-xl border border-emerald-100">
                <span class="block text-2xl font-bold text-emerald-700">Actif</span>
                <span class="text-xs uppercase tracking-wider text-emerald-500 font-semibold">Statut Global</span>
            </div>
            <div class="bg-slate-100 p-4 rounded-xl border border-slate-200">
                <span class="block text-2xl font-bold text-slate-700" id="currentDate">--/--</span>
                <span class="text-xs uppercase tracking-wider text-slate-500 font-semibold">Derni√®re Mise √† jour</span>
            </div>
        </div>

        <!-- Grille de Prospections -->
        <div id="prospectsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Les cartes seront g√©n√©r√©es ici par JavaScript -->
        </div>

        <!-- Message si aucun r√©sultat -->
        <div id="noResults" class="hidden text-center py-20">
            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-slate-300 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 9.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h3 class="text-lg font-medium text-slate-900">Aucun prospect trouv√©</h3>
            <p class="text-slate-500">Essayez de modifier votre recherche.</p>
        </div>
    </main>

    <footer class="mt-20 py-8 border-t border-slate-200 text-center text-slate-400 text-sm">
        <p>&copy; 2024 - Syst√®me de Prospection Personnel</p>
    </footer>

    <script>
        // CONFIGURATION : Ajoute tes liens ici
        const prospects = [
            {
                id: 1,
                name: "court bouillon rambouillet",
                description: "resto culturel https://www.lecourtbouillon.fr/  https://www.google.com/maps/place/Le+Court-Bouillon/@48.6524067,1.833972,19z/data=!3m1!5s0x47e426c30c8168b7:0x2c31e6a6ae707c38!4m6!3m5!1s0x47e4279ed67d4d97:0x5457263451dfda4e!8m2!3d48.6524068!4d1.8343528!16s%2Fg%2F11rvx9stpm?entry=ttu&g_ep=EgoyMDI1MTIwOS4wIKXMDSoKLDEwMDc5MjA3M0gBUAM%3D",
                url: "courtbouillon.html",
                icon: "üçΩÔ∏è",
                category: "Restaurant"
            },
            {
                id: 2,
                name: "Startup Tech Lyon",
                description: "Offre de services SaaS pour jeunes entreprises.",
                url: "prospection-tech.html",
                icon: "üöÄ",
                category: "Tech"
            },
            {
                id: 3,
                name: "Restauration Bordeaux",
                description: "Campagne pour les restaurateurs de Gironde.",
                url: "prospection-food.html",
                icon: "üç¥",
                category: "Services"
            },
            {
                id: 4,
                name: "E-commerce Global",
                description: "Prospection Shopify & Prestashop.",
                url: "prospection-ecommerce.html",
                icon: "üõí",
                category: "E-commerce"
            }
        ];

        const grid = document.getElementById('prospectsGrid');
        const searchInput = document.getElementById('searchInput');
        const noResults = document.getElementById('noResults');
        const totalCount = document.getElementById('totalCount');
        const currentDate = document.getElementById('currentDate');

        // Mettre √† jour la date
        const d = new Date();
        currentDate.textContent = `${d.getDate()}/${d.getMonth() + 1}`;

        // Fonction pour afficher les cartes
        function displayProspects(list) {
            grid.innerHTML = '';
            totalCount.textContent = list.length;

            if (list.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
                list.forEach(item => {
                    const card = document.createElement('div');
                    card.className = "prospect-card bg-white p-6 rounded-2xl border border-slate-200 flex flex-col h-full";
                    card.innerHTML = `
                        <div class="flex items-center justify-between mb-4">
                            <div class="w-12 h-12 bg-indigo-50 rounded-xl flex items-center justify-center text-2xl shadow-sm border border-indigo-100">
                                ${item.icon}
                            </div>
                            <span class="text-[10px] font-bold uppercase tracking-widest px-2 py-1 bg-slate-100 text-slate-500 rounded-md">
                                ${item.category}
                            </span>
                        </div>
                        <h2 class="text-lg font-bold text-slate-800 mb-2 leading-tight">${item.name}</h2>
                        <p class="text-sm text-slate-500 mb-6 flex-grow">${item.description}</p>
                        <a href="${item.url}" target="_blank" class="w-full flex items-center justify-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2.5 px-4 rounded-xl transition-colors text-sm shadow-sm">
                            Ouvrir la page
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                            </svg>
                        </a>
                    `;
                    grid.appendChild(card);
                });
            }
        }

        // Recherche en temps r√©el
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = prospects.filter(p => 
                p.name.toLowerCase().includes(term) || 
                p.category.toLowerCase().includes(term) ||
                p.description.toLowerCase().includes(term)
            );
            displayProspects(filtered);
        });

        // Initialisation
        displayProspects(prospects);

    </script>
</body>
</html>
